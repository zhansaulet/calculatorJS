<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator JS project</title>
</head>

<body>
  <div class="wrapper">
    <section class="screen">
      0
    </section>
    <!-- /.screen -->
    <section class="calc-buttons">
      <div class="calc-buttons__row">
        <button class="calc-buttons__button clear-btn">C</button>
        <!-- /.clear-btn -->

        <button class="calc-buttons__button negation-btn">
          +/-
        </button>
        <!-- /.plus/minus btn -->

        <button class="calc-buttons__button percent-btn">
          %
        </button>
        <!-- /percent btn -->

        <button class="calc-buttons__button divide-btn">
          /
        </button>
      </div>
      <!-- /.calc-buttons__row -->

      <div class="calc-buttons__row">
        <button class="calc-buttons__button seven-btn">7</button>
        <!-- /.seven-btn -->

        <button class="calc-buttons__button eight-btn">
          8
        </button>
        <!-- /.eight-btn -->

        <button class="calc-buttons__button nine-btn">
          9
        </button>
        <!-- /.nine-btn -->

        <button class="calc-buttons__button multiply-btn">
          x
        </button>
      </div>
      <!-- /.multiply-btn -->

      <div class="calc-buttons__row">
        <button class="calc-buttons__button four-btn">4</button>
        <!-- /.four-btn -->

        <button class="calc-buttons__button five-btn">
          5
        </button>
        <!-- /.five-btn -->

        <button class="calc-buttons__button six-btn">
          6
        </button>
        <!-- /.six-btn -->

        <button class="calc-buttons__button minus-btn">
          -
        </button>
      </div>
      <!-- /.minus-btn -->

      <div class="calc-buttons__row">
        <button class="calc-buttons__button one-btn">1</button>
        <!-- /.one-btn -->

        <button class="calc-buttons__button two-btn">
          2
        </button>
        <!-- /.two-btn -->

        <button class="calc-buttons__button three-btn">
          3
        </button>
        <!-- /.three-btn -->

        <button class="calc-buttons__button plus-btn">
          +
        </button>
      </div>
      <!-- /.plus-btn -->

      <div class="calc-buttons__row">
        <button class="calc-buttons__button zero-btn">0</button>
        <!-- /.zero-btn -->

        <button class="calc-buttons__button point-btn">
          .
        </button>
        <!-- /.point-btn -->

        <button class="calc-buttons__button equal-btn">
          =
        </button>
        <!-- /.equal-btn -->
      </div>
      <!-- /.calc-buttons__row -->
    </section>
    <!-- /.calc-buttons -->

  </div>
  <!-- /.wrapper -->
</body>

</html>
